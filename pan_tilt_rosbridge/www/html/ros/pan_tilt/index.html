<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!-- rosbridge imports -->
<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<!-- roadnarrows platform imports -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/rosbridge_global.js"></script>
<script type="text/javascript" src="../../../js/rosbridge_panTilt.js"></script>
<link href="../pan_tilt/css/controlPanel.css" rel="stylesheet">
<script type="text/javascript" src="../../../js/controlPanel.js"></script>

<script>
  window.onload = function(){
    pan.draw();
    pan.sub_robotStatus(function(message) {
                         robotState = message;
                         //console.info(message);

                       }) 
    pan.sub_jointStates(function(message) {
                         jointState = message;
                         //console.info(jointState);
                       })
          
    pan.ProductInfo(function(message) {
                     robInfo = message;
                     //console.info(robInfo);
                   })                     
  }

</script>
<body>
  <div id="controlPanel">
    <div id="leftColumn">
    </div>
    <div id="centerColumn">
    </div>
    <div id="rightColumn">
    </div>
    <div id="overlay">
      <div>
        <p></p>
        <a class="close" onclick="aboutOverlay()"></a>
      </div>
    </div>
  </div>
</body>
</head>
</html>
